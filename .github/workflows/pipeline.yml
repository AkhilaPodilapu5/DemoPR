on: 
  pull_request: 
    types: [opened, synchronize]   

jobs: 

  build: 

    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v2 

   
    - name: Get PR diff 
      env:
         GH_TOKEN: ${{ github.token }}
         PR_NUMBER: ${{ github.event.number }}
      run: | 
        
        
        gh pr diff 3
