on: 
  pull_request: 
    types: [opened, synchronize]   
permissions:
     actions: read

jobs: 

  build: 

    runs-on: ubuntu-latest 
    env:
      PR_AUTHOR_GITHUB_ID: ${{ github.event.pull_request.user.login }}
      REVIEWER_DETAILS: ${{ github.repository_owner }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Find Github id of PR AUTHOR
        run: |
          echo "PR author: ${PR_AUTHOR_GITHUB_ID}"
      - name: Reviewer
        run: |
          echo "reviewr:${{ github.repository_owner }}"
        
     
      - name: Checkout pull request HEAD
        id: checkout_pr_head
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          
          
      - name: print-diff
        shell: bash
        run: |
          git fetch origin main
          git diff origin/main..HEAD > mydiff
          echo "mydiff = "
          cat mydiff
          
          
      - name: Send details to API
        shell: bash
        run: |
          PULL_NUMBER="${{ github.event.pull_request.number }}"
          API_URL="https://httpbin.org/anything/${REVIEWER_DETAILS}/${REPO}/pulls/${PULL_NUMBER}"
          
          echo "API URL: $API_URL"
          

        
          
